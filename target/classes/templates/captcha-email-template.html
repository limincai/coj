<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikun 验证码邮件</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(90deg, #ffd54f, #fdd835);
            color: #212121;
            padding: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
        }

        .header p {
            font-size: 14px;
            margin: 5px 0 0;
        }

        .main {
            padding: 20px;
        }

        .main h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #424242;
        }

        .captcha {
            font-size: 32px;
            color: #f44336;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #f44336;
            border-radius: 10px;
            display: inline-block;
        }

        .main img {
            max-width: 100%;
            border-radius: 15px;
            margin: 20px 0;
        }

        .footer {
            background: #f5f5f5;
            padding: 15px;
            font-size: 12px;
            color: #757575;
            border-top: 1px solid #ddd;
        }

        .footer a {
            color: #0288d1;
            text-decoration: none;
        }

        img {
            width: 30vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>[[${subject}]]</h1>
        <h2>挑战成为最强小黑子！</h2>
    </div>
    <div class="main">
        <h2>你的验证码是：</h2>
        <div class="captcha">[[${captcha}]]</div>
        <p>请在 <strong>5 分钟</strong> 内完成验证，否则验证码将失效。</p>
        <img src="https://limincai-coj.oss-cn-beijing.aliyuncs.com/img/logo.png" alt="ikun">
    </div>
    <div class="footer">
        <p>本邮件为系统发送，请勿回复。</p>
    </div>
</div>
</body>
</html>
